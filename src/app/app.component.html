<div *ngIf="courses.length > 0; then courseslist else noCourses"></div>

<ng-template #courseslist>
    List of courses
</ng-template>

<ng-template #noCourses>
    No courses yet
</ng-template>

<!-- <div *ngIf="courses.length==0">
    No courses yet
</div> -->
<!-- hidden property start-->
<div [hidden]="courses.length==0">
    List of courses
</div>

<div [hidden]="courses.length>0">
    No courses yet
</div>
<!-- hidden property end-->

<!-- ngSwitchCase start -->
<ul class="nav nav-pills">
    <!-- (li>a)*2  code generate-->
    <li class="nav-item"><a class="nav-link" [class.active]="viewMode == 'map'" (click)="viewMode ='map'">Map View</a></li>
    <li class="nav-item"><a class="nav-link" [class.active]="viewMode == 'list'" (click)="viewMode ='list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>    
    <div *ngSwitchCase="'list'">List View Content</div>    
    <div *ngSwitchDefault>Otherwise</div>    
</div>
<!-- ngSwitchCase end -->

<!-- ngFor start -->
<ul>
    <li *ngFor="let course of courses; even as isEven; index as i"> 
        Index {{ i }} => {{ course.name }}
        <span *ngIf="isEven">(EVEN)</span>
    </li>
</ul>
<!-- ngFor end -->

<!-- ngFor Change detection start -->
<button (click)="onAdd()">Add</button>
<ul>
    <li *ngFor="let course of courses;"> 
        {{ course.name }}
        <!-- <button (click)="onRemove(course)">Remove</button> -->
        <button (click)="onChange(course)">Update</button>
    </li>
</ul>
<!-- ngFor Change detection end -->

<!-- ngFor and TrackBy start -->
<button (click)="loadCourses()">loadCourses</button>
<ul>
    <li *ngFor="let course of courses; trackBy: trackCourse"> 
        {{ course.name }}
        <!-- <button (click)="onRemove(course)">Remove</button> -->
        <!-- <button (click)="onChange(course)">Update</button> -->
    </li>
</ul>
<!-- ngFor and TrackBy end -->

<!-- The Leading Asterisk start -->
<div *ngIf="courses.length > 0; else noCourses">
    List of courses
</div>

<ng-template [ngIf]="courses.length > 0">
    <div>
        List of courses
    </div>
</ng-template>

<ng-template [ngIf]="!(courses.length > 0)">
    No courses
</ng-template>
<!-- The Leading Asterisk end -->
