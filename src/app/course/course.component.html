<div class="k-block">
    <button kendoButton [look]="'default'">Default Button</button>
    <button kendoButton [look]="'outline'">Outline Button</button>
    <button kendoButton [look]="'bare'">Bare Button</button>
    <button kendoButton [disabled]="true">Disabled Button</button>
</div>

<kendo-buttongroup width="100" look="outline">
    <button kendoButton [icon]="'calendar'" [toggleable]="true">Icon calendar Action</button>
    <button kendoButton [icon]="'check'" [toggleable]="true">Icon check Action</button>
    <button kendoButton [icon]="'user'" [toggleable]="true">Icon check Action</button>
</kendo-buttongroup>

<button kendoButton [primary]="true">Primary Action</button>
<button kendoButton [togglable]="true">Togglable Action</button>
