<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form?.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div class="mb-3">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username?.pending">Checking for uniqueness...</div>
            <!-- <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="alert alert-danger">Username is required.</div> -->
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
                <div *ngIf="username?.errors?.['required']">
                    Username is required.
                </div>
                <div *ngIf="username?.errors?.['minlength']">
                    Username should be minimum {{ username?.errors?.['minlength'].requiredLength}} char's.
                </div>
                <div *ngIf="username?.errors?.['cannotContainSpace']">
                    Username cannot contain space.
                </div>
                <div *ngIf="username?.errors?.['shouldBeUnique']">
                    Username already taken. 
                </div>
            </div>
            
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
